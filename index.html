<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- ðŸ¦¢ðŸ¦¢ðŸ¦¢ -->
    <main class="card-container">
      <div class="card-container__bubbles"></div>
      <img
        class="card-container__picture"
        src="images/image-victor.jpg"
        alt="image victor"
      />
      <div class="card-container__data">
        <div>
          <h1 class="card-container__data--black">Victor Crest</h1>
          <h2 class="card-container__data--gray-1">26</h2>
        </div>
        <p class="card-container__data--gray-2">London</p>
      </div>
      <div class="card-container-stats">
        <div class="card-container-stats__1">
          <p class="card-container-stats__1--black">80K</p>
          <p class="card-container-stats__1--grey">Followers</p>
        </div>
        <div class="card-container-stats__2">
          <p class="card-container-stats__2--black">803K</p>
          <p class="card-container-stats__2--grey">Likes</p>
        </div>
        <div class="card-container-stats__3">
          <p class="card-container-stats__3--black">1.4K</p>
          <p class="card-container-stats__3--grey">Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
    </footer>
  </body>
</html>
